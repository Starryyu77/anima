<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anima: Concept Proof</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #888;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui {
            position: absolute;
            bottom: 30px;
            left: 30px;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        p {
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Anima v0.1 [Concept: The Glitch Egg]</h1>
        <p>State: Dormant | Pulse: Stable</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 2000;
        let mouseX = 0;
        let mouseY = 0;
        let time = 0;

        // Configuration
        const CORE_RADIUS = 100;
        const NOISE_SCALE = 0.005;
        const PULSE_SPEED = 0.02;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Initialize in a spherical cloud
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = CORE_RADIUS + (Math.random() - 0.5) * 40;

                this.x = width / 2 + r * Math.sin(phi) * Math.cos(theta);
                this.y = height / 2 + r * Math.sin(phi) * Math.sin(theta);
                
                this.baseX = this.x;
                this.baseY = this.y;
                
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                this.life = Math.random() * 100;
                this.size = Math.random() * 1.5 + 0.5;
                
                // Color palette: Cyan/Teal/White for "Digital Soul"
                const colors = ['#00f3ff', '#0099ff', '#ffffff', '#222'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                time += 0.0001;
                
                // Pulse effect (breathing)
                const pulse = Math.sin(time * 50) * 10;
                
                // Mouse interaction (Gravity/Repulsion)
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Glitch movement
                if (Math.random() < 0.01) {
                    this.x += (Math.random() - 0.5) * 10;
                    this.y += (Math.random() - 0.5) * 10;
                }

                // Return to base shape
                const homeDx = (this.baseX - width/2) * (1 + pulse/100) + width/2 - this.x;
                const homeDy = (this.baseY - height/2) * (1 + pulse/100) + height/2 - this.y;
                
                this.vx += homeDx * 0.01;
                this.vy += homeDy * 0.01;
                
                // Mouse influence
                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    this.vx -= dx * force * 0.05;
                    this.vy -= dy * force * 0.05;
                }

                // Damping
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Occasional "System Glitch" overlay
            if (Math.random() < 0.005) {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.1)';
                ctx.fillRect(0, Math.random() * height, width, Math.random() * 50);
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        init();
    </script>
</body>
</html>
